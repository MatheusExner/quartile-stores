name: Deploy Function

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  FUNCTION_NAME: 'quartilestores-function-prod'
  RESOURCE_GROUP: 'quartile-stores-rg'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build function
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Publish function
        run: dotnet publish -c Release -o ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FUNCTION_CLIENTID }}
          tenant-id: ${{ secrets.FUNCTION_TENANTID }}
          subscription-id: ${{ secrets.FUNCTION_SUBSCRIPTIONID }}

      - name: Deploy to Staging Slot
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_NAME }}
          slot-name: 'staging'
          package: './publish'

      - name: Swap to production
        run: |
          az webapp deployment slot swap `
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} `
            --resource-group ${{ env.RESOURCE_GROUP }} `
            --slot staging `
            --target-slot production